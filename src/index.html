<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<title>Dojo Router testing</title>
</head>
<body class="claro">
	<h2>Test woo</h2>
	<ul>
		<li><a href="#/foo">/foo</a></li>
		<li><a href="#/bar/123">/bar/:thing</a></li>
		<li><a href="#/big/long/list/params/end/more/stuff">big list</a></li>
	</ul>
    <script data-dojo-config="async: 1, isDebug: 1" src="dojo/dojo.js"></script>
	<script>
		require(["dojo/router"], function(router){
			window.router = router;
			console.log("router exposed");

			// Set up a couple of routes
			// Intentionally exposing handles as global for now
			h1 = router.register("/foo",function(){
				console.log("Foo1",arguments);
			});
			h2 = router.register("/foo",function(){
				console.log("Foo2",arguments);
			});
			h3 = router.register("/foo",function(){
				console.log("Foo3",arguments);
			}, true);
			h4 = router.register("/bar/:thing",function(obj){
				console.log("Bar Thing",arguments);
			});
			h5 = router.register("/big/:long/:list/:params/*end", function(obj) {
				console.log("Big long list", arguments);
			});
			router.startup();
		});
	</script>
</body>
</html>
